<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fill">fill</div>
    <div class="carousel">
        <div class="frame">
            <div class="track" id="track">
                <div class="slide" style="background-color: aqua;">0</div>
                <div class="slide" style="background-color: rgb(0, 115, 255);">1</div>
                <div class="slide" style="background-color: rgb(85, 0, 255);">2</div>
                <div class="slide" style="background-color: rgb(85, 0, 255);">3</div>
                <div class="slide" style="background-color: rgb(217, 0, 255);">4</div>
                <div class="slide" style="background-color: rgb(255, 0, 174);">5</div>
                <div class="slide" style="background-color: rgb(255, 0, 55);">6</div>
                <div class="slide" style="background-color: rgb(255, 255, 0);">7</div>
            </div>
        </div>
        <div class="posInit">posInit: <span>0</span></div>
        <div class="pos">pos: <span>0</span></div>
        <div class="posOffset">posOffset: <span>0</span></div>
        <div class="currentX">currentX: <span>0</span></div>
    </div>

    <div id="fill">fill</div>
    
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="carousel.js"></script>
</body>
</html>
